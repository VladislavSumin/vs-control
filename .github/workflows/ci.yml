name: CI

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  check-detekt:
    name: Check detekt
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup_java

      - name: Run gradle detekt
        run: >-
          ./gradlew
          -Pru.vs.core.ci=true
          :detektBuildLogic
          detekt
          --no-daemon
          --stacktrace
  ci:
    name: ci
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
          cache: gradle

      - name: Run gradle
        run: >-
          ./gradlew
          -Pru.vs.core.ci=true
          :ci
          --no-daemon
          --stacktrace
