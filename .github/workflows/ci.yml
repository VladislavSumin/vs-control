  unit-tests:
    name: Unit tests
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup java
        uses: ./.github/actions/setup_java

      - name: Gradle cache
        uses: ./.github/actions/gradle_cache
        with:
          key: "unit_tests"

      - name: Run gradle
        uses: ./.github/actions/run_gradle
        with:
          # allTest (not working by wasm target)
          gradle_command: >-
